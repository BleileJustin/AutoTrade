<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>AutoTrade</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <script src="./js/index.js"></script>

    <div class="top_bar">
      <h1 class="title">AutoTrade</h1>
    </div>
    <div class="dashboard">
      <div class="dashboard-container-top">
        <div class="analytics">
          <h2>Analytics</h2>
          <div class="profit_container">
            <h3>Profit:</h3>
          </div>
          <div class="strategy_contatiner">
            <h3>Strategy:</h3>
            <div class="button-container">
              <button id="start">Start Trading</button>
              <button id="stop">Stop Trading</button>
            </div>
          </div>
        </div>

        <div class="graph">
          <h2>Total Position</h2>
        </div>
      </div>
      <div class="dashboard-container-bottom">
        <div class="open">
          <h2>Open Orders</h2>
          <div class="container"></div>
        </div>

        <div class="filled">
          <h2>Fills</h2>
        </div>
      </div>
    </div>
  </body>
</html>
