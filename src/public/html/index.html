<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>AutoTrade</title>
    <link type="text/css" rel="stylesheet" href="../css/main.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../css/images/favicon-32x32.png"
    />
  </head>
  <body>
    <div class="tint">
      <div class="top_bar">
        <h1 class="title">AutoTrade</h1>
      </div>
      <div class="dashboard">
        <div class="analytics">
          <div class="position">
            <div class="portfolio_value">
              <h2>Portfolio Value</h2>
            </div>
            <div class="profit">
              <h2>24hr:</h2>
            </div>
          </div>
          <div id="broker-list"></div>
          <button id="plus-button"></button>
        </div>
        <div class="dashboard-container-bottom">
          <div class="open">
            <h2>Order History</h2>
            <div class="container"></div>
          </div>
        </div>
      </div>
      <script src="../js/controller/index.js"></script>
    </div>
  </body>
</html>
